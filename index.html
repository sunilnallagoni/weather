<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <div class="card">

    </div>
    <div class="error">entered city name is invalid</div>
    <div class="weather">
        <img src="./weather-app-img/images/rain.png" class="weather-icon">
        <h1 class="temp">22Â°C</h1>

        <div class="details">
            <div class="col">
                <img src="./weather-app-img/images/humidity.png" >
                <p class="humidity">50%</p><br>

    </div>
   </div>
   <script src="./weather.js"></script>
